<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('la.jpg') center/cover no-repeat fixed;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            font-size: 18px;
        }

        section {
            max-width: 800px;
            margin: 5em auto;
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #333;
        }

        .blur {
            backdrop-filter: blur(5px);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Modern Landing Page</h1>
    </header>

    <nav>
        <a href="#login">Login</a>
        <a href="#register">Register</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="login" class="blur">
        <h2>Login</h2>
        <p>Enter your credentials to access your account.</p>
        <!-- Add your login form here -->
    </section>

    <section id="register">
        <h2>Register</h2>
        <p>Create a new account to get started.</p>
        <!-- Add your registration form here -->
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>For any inquiries or support, please contact us using the form below.</p>
        <!-- Add your contact form here -->
    </section>

    <footer>
        &copy; 2023 Modern Landing Page
    </footer>

</body>
</html>
